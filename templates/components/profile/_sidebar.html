{% load socialaccount %}
<aside class="w-full md:w-64 bg-secondary-50 dark:bg-secondary-900/50 border-r border-secondary-200 dark:border-secondary-700 p-6 flex flex-col gap-6">
    <!-- User Short Info -->
    <div class="text-center mb-4">
        <div class="w-20 h-20 mx-auto rounded-full overflow-hidden mb-3 border-4 border-white dark:border-secondary-700 shadow-sm">
            {% if user.profile.avatar %}
                <img src="{{ user.profile.avatar.url }}" class="w-full h-full object-cover">
            {% else %}
                <div class="w-full h-full bg-primary-500 flex items-center justify-center text-white text-2xl font-bold uppercase">{{ user.username|slice:":2" }}</div>
            {% endif %}
        </div>
        <h2 class="text-lg font-bold text-secondary-800 dark:text-white">{{ user.username }}</h2>
        <p class="text-sm text-secondary-500 dark:text-secondary-400">Member</p>
    </div>
    <!-- Navigation -->
    <nav class="flex flex-col gap-2">
        <button onclick="switchTab('personal')" id="tab-btn-personal" class="tab-btn cursor-pointer text-left px-4 py-2 rounded-lg font-medium transition-colors text-secondary-600 dark:text-secondary-300 hover:bg-secondary-200 dark:hover:bg-secondary-800">Personal Info</button>
        <button onclick="switchTab('startpages')" id="tab-btn-startpages" class="tab-btn cursor-pointer text-left px-4 py-2 rounded-lg font-medium transition-colors text-secondary-600 dark:text-secondary-300 hover:bg-secondary-200 dark:hover:bg-secondary-800">My Startpages</button>
        <button onclick="switchTab('customization')" id="tab-btn-customization" class="tab-btn cursor-pointer text-left px-4 py-2 rounded-lg font-medium transition-colors text-secondary-600 dark:text-secondary-300 hover:bg-secondary-200 dark:hover:bg-secondary-800">Customization</button>
        <hr class="border-secondary-200 dark:border-secondary-700 my-2">
        <a href="/" class="text-left px-4 py-2 rounded-lg font-medium transition-colors text-primary-600 dark:text-primary-400 hover:bg-primary-50 dark:hover:bg-primary-900/20">&larr; Back to Startpage</a>
        <form action="{% url 'account_logout' %}" method="post" class="w-full">
            {% csrf_token %}
            <button type="submit" class="w-full text-left px-4 py-2 rounded-lg font-medium transition-colors text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 cursor-pointer flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Sign Out
            </button>
        </form>
    </nav>
</aside>
