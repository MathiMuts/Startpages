<section class="bg-white dark:bg-neutral-700 
    container px-6 py-4 flex flex-col gap-4 rounded-lg
    text-neutral-900 dark:text-neutral-200 w-72
    ">

    <a href="#" 
       onclick="openAllLinksInSection(this); return false;" 
       class="text-2xl hover:underline">
       {{ section.name }}
    </a>

    <div class="flex flex-col gap-2">
        {% for link in section.links %}
            <a href={{ link.link }} class="text-neutral-700 dark:text-neutral-400 hover:underline">{{ link.name }}</a>
        {% endfor %}
    </div>

</section>
