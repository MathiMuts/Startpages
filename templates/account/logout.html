{% extends "modules/_base.html" %}
{% load i18n %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-80px)] px-4 py-12">
    
    <div class="w-full max-w-md bg-white dark:bg-secondary-800 rounded-2xl shadow-xl border border-secondary-200 dark:border-secondary-700 overflow-hidden">
        
        <!-- Header -->
        <div class="px-8 py-6 bg-secondary-50 dark:bg-secondary-900/50 border-b border-secondary-200 dark:border-secondary-700 text-center">
            <h2 class="text-2xl font-bold text-secondary-800 dark:text-white">Sign Out</h2>
            <p class="text-sm text-secondary-500 dark:text-secondary-400 mt-1">
                Are you sure you want to sign out?
            </p>
        </div>

        <div class="p-8">
            <div class="flex flex-col gap-4">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-red-600 hover:bg-red-700 focus:ring-red-500 transition-colors cursor-pointer">
                        Yes, Sign Out
                    </button>
                </form>

                <a href="javascript:history.back()" class="w-full flex justify-center py-3 px-4 border border-secondary-300 dark:border-secondary-600 rounded-lg shadow-sm text-sm font-bold text-secondary-700 dark:text-white bg-white dark:bg-secondary-700 hover:bg-secondary-50 dark:hover:bg-secondary-600 transition-colors">
                    Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
