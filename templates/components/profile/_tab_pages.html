<div id="tab-startpages" class="tab-content hidden animate-fade-in">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <h2 class="text-2xl font-bold text-neutral-800 dark:text-white">My Startpages</h2>
        <div class="flex flex-wrap gap-2 w-full sm:w-auto">
            <button onclick="openImportModal()" class="bg-neutral-200 dark:bg-gray-700 hover:bg-neutral-300 dark:hover:bg-gray-600 text-neutral-800 dark:text-white text-sm font-bold px-3 py-1.5 rounded-md transition-colors flex items-center gap-1 cursor-pointer">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg> Import
            </button>
            <form action="{% url 'startpages:create_startpage' %}" method="POST" class="flex gap-2 flex-1 sm:flex-none">
                {% csrf_token %}
                <input type="text" name="title" placeholder="New page title..." required autocomplete="off" class="px-3 py-1.5 rounded-md border border-neutral-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm dark:text-white w-full sm:w-40">
                <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-bold px-3 py-1.5 rounded-md transition-colors cursor-pointer">Create</button>
            </form>
        </div>
    </div>
    <div class="grid gap-4">
        {% for page in startpages %}
            {% include "../cards/_page_row.html" with page=page %}
        {% empty %}
            <div class="text-center py-10 text-neutral-500">You don't have any startpages yet. Create one above!</div>
        {% endfor %}
    </div>
</div>
