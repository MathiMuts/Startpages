<section class="{% if not is_preview %}draggable-section{% endif %} bg-white dark:bg-gray-800 container px-5 pt-4 pb-1 flex flex-col gap-3 rounded-xl text-neutral-900 dark:text-neutral-200 w-full relative group select-none h-[30rem] border-t-4 border-primary-500 dark:border-primary-400 shadow-xl shadow-primary-100/50 dark:shadow-none transition-shadow duration-300 hover:shadow-2xl hover:shadow-primary-200/50 dark:hover:shadow-black/30"
    {% if not is_preview %}data-id="{{ section.id }}"{% endif %}>

    <div class="flex justify-between items-center section-header pb-2 border-b border-gray-100 dark:border-gray-700 {% if not is_preview %}cursor-grab active:cursor-grabbing{% endif %}">
        <h2 class="text-xl font-bold truncate pointer-events-none text-gray-800 dark:text-gray-100 tracking-tight" data-edit-target="name">{{ section.name }}</h2>
        <a href="#" onclick="openAllLinksInSection(this); return false;" class="text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 edit-mode-hidden transition-colors p-1 rounded-md hover:bg-primary-50 dark:hover:bg-primary-900/30">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
        </a>
        {% if not is_preview %}
        <div class="hidden edit-mode-visible text-primary-500 animate-pulse">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
        </div>
        {% endif %}
    </div>

    <div class="flex flex-col gap-1 flex-grow overflow-hidden">
        <div class="flex flex-col gap-1.5 min-h-0 section-links flex-grow overflow-y-auto overflow-x-visible custom-scrollbar px-1" {% if not is_preview %}data-section-id="{{ section.id }}"{% endif %}>
            {% for link in section.links.all %}
                {% include "./_link.html" with link=link is_preview=is_preview %}
            {% endfor %}
        </div>
        {% if not is_preview %}
            <div id="add-btn-container-{{ section.id }}" class="group/add px-1 pb-1">
                <button onclick="openAddLinkModal('{{ section.id }}')"
                        class="static-add-btn w-full text-left cursor-pointer flex items-center gap-3 px-3 py-1.5 mb-4 rounded-md border border-transparent text-gray-400 hover:text-primary-600 dark:hover:text-primary-300 hover:bg-primary-50 dark:hover:bg-primary-900/30 transition-all {% if not section.links.all %}flex{% else %}hidden edit-mode-visible{% endif %}"
                        title="Add Link" {% if section.links.count >= 10 %}style="display:none !important"{% endif %}>
                    <span class="flex items-center justify-center w-4 h-4"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg></span>
                    <span class="text-sm font-bold opacity-80 group-hover/add:opacity-100 pt-0.5">Add Link</span>
                </button>
            </div>
        {% endif %}
    </div>
</section>
