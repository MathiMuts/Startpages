<form method="GET" action="https://www.google.com/search" class="w-full max-w-xl mx-auto group">

    <div class="relative flex items-center">
        <!-- Input Field -->
        <input 
            type="search" 
            name="as_q" 
            placeholder="Search the web..."
            autofocus=""
            autocomplete="off"
            aria-label="Search"
            class="w-full pl-6 pr-14 py-4
            rounded-2xl border-2 border-primary-100 dark:border-gray-700
            bg-white/80 dark:bg-gray-800/80 backdrop-blur-md
            text-gray-900 dark:text-white text-lg
            placeholder:text-gray-400 dark:placeholder:text-gray-500
            shadow-lg shadow-primary-100/50 dark:shadow-none
            focus:ring-4 focus:ring-primary-500/20 focus:border-primary-500 dark:focus:border-primary-400
            transition-all duration-300"
        >

        <!-- Search Button -->
        <button type="submit" 
                class="absolute right-2 top-1/2 -translate-y-1/2 p-2.5 rounded-xl 
                       text-primary-500 dark:text-primary-400 
                       hover:bg-primary-500 hover:text-white dark:hover:bg-primary-500 dark:hover:text-white
                       transition-all duration-200">
            <span class="sr-only">Search</span>
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
</form>
