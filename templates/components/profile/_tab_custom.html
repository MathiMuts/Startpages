<div id="tab-customization" class="tab-content hidden animate-fade-in">
    <h2 class="text-2xl font-bold text-neutral-800 dark:text-white mb-6">Customization</h2>
    <div class="space-y-6">

        <div class="flex flex-col gap-4 p-4 bg-neutral-50 dark:bg-gray-900/50 rounded-xl border border-neutral-200 dark:border-gray-700">
            <div>
                <h3 class="font-bold text-neutral-800 dark:text-white">App Theme</h3>
                <p class="text-sm text-neutral-500">Select a theme for your profile.</p>
            </div>
            
            <div class="flex flex-wrap gap-4 pt-2">
                <!-- 
                    Expecting 'themes' context from view. 
                    Each theme should have: id, name, is_dark (bool), colors (list of 4 hex codes).
                    Example: theme.colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00']
                -->
                {% for theme in themes %}
                <button type="button" 
                        onclick="setTheme('{{ theme.id }}', '{{ theme.is_dark|yesno:'true,false' }}')"
                        class="theme-btn relative w-12 h-12 rounded-lg overflow-hidden shadow-sm transition-all focus:outline-none ring-2 ring-offset-2 ring-transparent hover:ring-primary-400 dark:ring-offset-gray-900 {% if current_theme == theme.id %}ring-primary-600 dark:ring-primary-500{% endif %}"
                        data-theme-id="{{ theme.id }}"
                        title="{{ theme.name }}">
                    
                    <!-- Top Triangle -->
                    <div class="absolute inset-0" style="background-color: {{ theme.colors.0 }}; clip-path: polygon(0 0, 100% 0, 50% 50%);"></div>
                    <!-- Right Triangle -->
                    <div class="absolute inset-0" style="background-color: {{ theme.colors.1 }}; clip-path: polygon(100% 0, 100% 100%, 50% 50%);"></div>
                    <!-- Bottom Triangle -->
                    <div class="absolute inset-0" style="background-color: {{ theme.colors.2 }}; clip-path: polygon(100% 100%, 0 100%, 50% 50%);"></div>
                    <!-- Left Triangle -->
                    <div class="absolute inset-0" style="background-color: {{ theme.colors.3 }}; clip-path: polygon(0 100%, 0 0, 50% 50%);"></div>
                    
                    <!-- Active Indicator (optional checkmark) -->
                    {% if current_theme == theme.id %}
                    <div class="absolute inset-0 flex items-center justify-center bg-black/10 dark:bg-white/10">
                        <svg class="w-5 h-5 text-white drop-shadow-md" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    {% endif %}
                </button>
                {% endfor %}
            </div>
        </div>
        
        <div class="flex items-center justify-between p-4 bg-neutral-50 dark:bg-gray-900/50 rounded-xl border border-neutral-200 dark:border-gray-700">
            <div>
                <h3 class="font-bold text-neutral-800 dark:text-white">Show localhost input</h3>
                <p class="text-sm text-neutral-500">Show an input in the TODO: to input a port to connect to via localhost.</p>
            </div>
            <!-- ID fixed from 'profile-dark-mode-toggle' to avoid duplicate IDs -->
            <button id="localhost-input-toggle" type="button" class="relative inline-flex h-8 w-14 shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-neutral-200 dark:bg-primary-600 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-offset-2">
                <span class="sr-only">Use setting</span>
                <span aria-hidden="true" class="pointer-events-none h-7 w-7 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-0 dark:translate-x-6 flex items-center justify-center"></span>
            </button>
        </div>

    </div>
</div>
